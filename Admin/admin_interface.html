<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pitstop Admin Dashboard</title>
    <link rel="stylesheet" href="admin_interface.css" />
</head>
<body>
    <div class="app-shell" role="application" aria-label="Pitstop Admin Dashboard">

        <!-- Sidebar -->
        <aside class="sidebar" aria-label="Main navigation">
            <div class="sidebar-top">
                <div class="brand">
                    <img src="staff.png" alt="Pitstop" />
                </div>
                <nav class="nav" role="tablist" aria-label="Dashboard sections">
                    <button class="nav-btn selected" data-target="dashboard">
                        <span class="icon">▣</span>
                        <span class="label"> Dashboard</span>
                    </button>
                    <button class="nav-btn" data-target="overallStocks">
                        <span class="icon">▤</span>
                        <span class="label">Overall Stocks</span>
                    </button>
                    <button class="nav-btn" data-target="addItem">
                        <span class="icon">＋</span>
                        <span class="label">Add Item</span>
                    </button>
                    <button class="nav-btn" data-target="orderDetails">
                        <span class="icon">Ξ</span>
                        <span class="label">Order Details</span>
                    </button>
                    <button class="nav-btn" data-target="sales">
                        <span class="icon">₱</span>
                        <span class="label">Sales</span>
                    </button>
                </nav>
            </div>

            <div class="sidebar-bottom">
                <button id="logoutSidebarBtn" class="logout-btn" title="Logout">
                    <span class="icon">⇦</span>
                    <span class="label">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">TRACKING DASHBOARD</h1>
                </div>
                <div class="topbar-right">
                    <div class="admin-badge" aria-hidden="true">ADMIN</div>
                </div>
            </header>

            <section class="content">
                <!-- Dashboard blank -->
                <section id="dashboard" class="panel">
                    <h2 class="panel-title">Dashboard</h2>
                    <div class="panel-body blank">Welcome to Pitstop Admin</div>
                </section>

                <!-- Overall Stocks -->
                <section id="overallStocks" class="panel" style="display:none;">
                    <h2 class="panel-title">Overall Stocks</h2>
                    <div class="panel-body">
                        <table id="overallStocksTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <!-- Add Item -->
                <section id="addItem" class="panel" style="display:none;">
                    <h2 class="panel-title">Add Item</h2>
                    <div class="product-form">
                        <div class="product-image-container">
                            <img id="imagePreview" src="placeholder.png" alt="No Image" />
                            <label for="productImage" class="file-label">Product Image</label>
                            <input type="file" id="productImage" accept="image/*">
                        </div>

                        <div class="product-details">
                            <div class="top-row">
                                <div>
                                    <label for="itemName">Item Name</label>
                                    <input type="text" id="itemName" placeholder="Enter item name">
                                </div>
                                <div>
                                    <label for="productType">Product Type</label>
                                    <select id="productType">
                                        <option value="Beverages/Drinks">Beverages/Drinks</option>
                                        <option value="Snacks">Snacks</option>
                                        <option value="Desserts">Desserts</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="size">Size</label>
                                    <select id="size">
                                        <option value="Small">Small</option>
                                        <option value="Regular">Regular</option>
                                        <option value="Large">Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bottom-row">
                                <div>
                                    <label for="stockQty">Stock Quantity</label>
                                    <input type="number" id="stockQty" value="0">
                                </div>
                                <div>
                                    <label for="price">Price</label>
                                    <input type="number" id="price" value="0" step="0.01">
                                </div>
                            </div>
                            <div class="btn-row">
                                <button id="addUpdateItem" class="action-btn">Add/Update Item</button>
                                <button id="deleteItem" class="action-btn danger">Delete Item</button>
                            </div>
                        </div>
                    </div>

                    <table id="productTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Stock</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>

                <section id="orderDetails" class="panel" style="display:none;">
                    <h2 class="panel-title">Orders</h2>
                    <div class="panel-body"></div>
                </section>

                <section id="sales" class="panel" style="display:none;">
                    <h2 class="panel-title">Sales</h2>
                    <div class="panel-body"></div>
                </section>
            </section>
        </main>
    </div>

    <script src="admin_interface.js"></script>
</body>
</html>
